<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="menu">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    <script>
      const menu = document.getElementById("menu");
      menu.addEventListener("click", (event) => {
        console.log("누른요소", event.target.tagName); // li
        console.log("텍스트", event.target.textContent); //Home, About, Contact..
      });
    </script>
  </body>
</html>
