<!DOCTYPE html>
<html>
  <body>
    <form>
      <input type="text" id="email2" placeholder="이메일" />
      <input type="password" id="pw2" placeholder="비밀번호" />
      <button id="okBtn" disabled>확인</button>
    </form>
    <script>
      // TODO: 둘 다 값이 있으면 버튼 활성화, 아니면 비활성화
      const email = document.getElementById("email2");
      const password = document.getElementById("pw2");
      const okBtn = document.getElementById("okBtn");

      email.addEventListener("input", updateBtn);
      password.addEventListener("input", updateBtn);

      function updateBtn() {
        const inputE = email.value.trim();
        const inputP = password.value.trim();
        if (inputE && inputP) {
          okBtn.disabled = false; //활성화
        } else {
          okBtn.disabled = true; //비활성화
        }
      }
    </script>
  </body>
</html>
